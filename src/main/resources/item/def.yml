item0:
  # 模板
  display: display0
  # 材质
  icon: ROTTEN_FLESH
  # 名称
  name:
    # 名称
    NAME: '&7黑黑黑羊肉'
  # 描述
  lore:
    # 类型
    TYPE: '&9食物'
    # 描述
    LORE:
      - '&f黑羊身上撕下来的皮肉'
  # 数据
  data:
    # 重量
    weight: 0.01
    # 耐久
    durability!!: 3
  # 事件
  event:
    # 消耗时
    onConsume: |-
      api.toCooldown(item, 200)
      e.setCancelled(true)
      e.getPlayer().sendMessage("§7你的饱食度得到恢复")
      e.getPlayer().setFoodLevel(e.getPlayer().getFoodLevel() + 2)
    # 右键时
    onRightClick: |-
      if (api.isCooldown(item)) {
          e.setCancelled(true)
          if (api.isCooldown(e.getPlayer(), "notify") != true) {
              api.toCooldown(e.getPlayer(), "notify", 20)
              e.getPlayer().sendMessage("§c你暂时不能使用这个")
          }
      }