item_rotten_flesh:
  display: display_consumable
  icon: ROTTEN_FLESH
  name:
    NAME: '&7Rotten Flesh'
  lore:
    TYPE: '&9Food'
    LORE:
      - '&fRipped flesh from black sheep.'
  data:
    weight: 0.01
    durability!!: 3
  event:
    from: base_food
    data:
      cd: 200
      value: 1

base_food$:
  event:
    onConsume: |-
      api.toCooldown(item, cd)
      event.setCancelled(true)
      event.getPlayer().sendMessage("§7Your health and satiety have recovered.")
      event.getPlayer().setFoodLevel(Math.min(event.getPlayer().getFoodLevel() + value, 20))
      event.getPlayer().setFoodLevel(Math.min(event.getPlayer().getFoodLevel() + value, event.getPlayer().getMaxHealth()))
    onRightClick: |-
      if (api.isCooldown(item)) {
          event.setCancelled(true)
          if (api.isCooldown(event.getPlayer(), "notify") != true) {
              api.toCooldown(event.getPlayer(), "notify", 20)
              event.getPlayer().sendMessage("§cYou are temporarily unable to use it.")
          }
      }